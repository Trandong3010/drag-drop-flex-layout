<div
  class="drag-drop-container"
  cdkDropList
  (cdkDropListDropped)="onDrop($event)"
>
  <ng-container *ngFor="let group of itemGroups; let i = index">
    <div
      class="group-container"
      *ngIf="group.items.length > 0"
      [fxFlex]="group.flex"
    >
      <div class="item" *ngFor="let item of group.items" cdkDrag>
        {{ item }}
      </div>
    </div>
  </ng-container>
</div>
